<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSTEMLabsAfrica Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">

        <nav>
          <div class="logo">
            <img src="image/logo.png" alt="istemlabsafrica">
          </div>

          <div class="jumbotron">
            <img src="image/pana.png" alt="a female software engineer">
          </div>
        </nav>

        <section>
          <div class="content">
            <div class="title">
              <h1>Register Now</h1>
              <h5>Join the upcoming SAED training</h5>
            </div>
          </div>

          <div class="content">
            <form class="form" action="/register" method="POST">
              <input type="text" name="first_name" placeholder="First Name">
              <input type="text" name="last_name" placeholder="Last Name">
              <input type="email" name="email" placeholder="Email">
              <input type="text" name="phone number" placeholder="Phone Number">

              <label class="radio">
                <span class="radio_input">
                  <input type="radio" name="gender" />
                  <span class="radio_control"></span>
                </span>
                <span class="radio_label">Male</span>
              </label>

              <label class="radio">
                <span class="radio_input">
                  <input type="radio" name="gender">
                  <span class="radio_control"></span>
                </span>
                <span class="radio_label">Female</span>
              </label>

              <input type="text" name="first name" placeholder="NYSC Batch/Stream/Call up">
              <input type="text" name="first name" placeholder="Type Of Degree">
              <input type="text" name="first name" placeholder="Area of study">
              <input type="text" name="first name" placeholder="Previous Programming Knowledge">
              <button type="button" name="button">Register</button>
            </form>

          </div>

          <p>@istemlabsafrica</p>
        </section>
    </div>

  </body>
</html>
